<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/general-classes.css">
    <title>
        Página de Recados
    </title>
</head>

<body>
    <main class="container-fluid vh-100 bg-dark d-flex align-items-center justify-content-center">
        <div class="row col-md-5 col-lg-4 shadow-bottom">
            <div class="col p-4">
                <p class="fs-2 fw-semibold text-center mt-2 text-light">
                    Cadastro
                </p>

                <p class="form-alert text-center fw-semibold" id="register-alert">
                    ...
                </p>

                <form id="register-form">
                    <div class="mb-3">
                        <label for="register-name-input" class="form-label text-light fw-semibold">
                            Nome
                        </label>

                        <input type="text" class="form-control" id="register-name-input" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="register-email-input" class="form-label text-light fw-semibold">
                            E-mail
                        </label>

                        <p class="small text-muted" id="email-info">
                            @gmail, @yahoo, @outlook, @hotmail & .com ou .com.br
                        </p>

                        <input type="email" class="form-control" id="register-email-input" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="register-password-input" class="form-label text-light fw-semibold">
                            Senha
                        </label>

                        <p class="small text-muted" id="password-info">
                            [a-z], [A-Z], [0-9] ou caracteres especiais.
                        </p>

                        <input type="password" class="form-control" id="register-password-input">
                    </div>

                    <div class="mb-5">
                        <label for="register-repassword-input" class="form-label text-light fw-semibold">
                            Repita a senha
                        </label>

                        <input type="password" class="form-control" id="register-repassword-input">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-2 fw-semibold" id="register-submit-btn">
                        Cadastrar
                    </button>
                </form>

                <p class="text-center text-light">
                    Já possui uma conta?
                    <a href="login.html" class="link-text-primary text-decoration-none fw-semibold">
                        Conecte-se!
                    </a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./assets/js/local-storage-functions.js"></script>
    <script src="./assets/js/users.js"></script>
    <script src="./assets/js/alert.js"></script>
    <script src="./assets/js/register-functions.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
