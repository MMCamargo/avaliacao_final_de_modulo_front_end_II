<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/assets/css/shared-classes.css">
    <title>Página de Recados</title>
</head>

<body class="bg-dark">
    <main class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row col-12 col-md-6 col-lg-4 p-2 rounded">
            <div class="col">
                <p class="h2 text-center mt-2 text-light">Cadastro</p>
                <form>
                    <div class="mb-3">
                        <label for="register-form__name-input" class="form-label text-light">Nome</label>
                        <input type="text" class="form-control" id="register-form__name-input"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="register-form__email-input" class="form-label text-light">E-mail</label>
                        <input type="email" class="form-control" id="register-form__email-input"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="register-form__password-input" class="form-label text-light">Senha</label>
                        <input type="password" class="form-control" id="register-form__password-input">
                    </div>
                    <div class="mb-5">
                        <label for="register-form__repassword-input" class="form-label text-light">Repita a
                            senha</label>
                        <input type="password" class="form-control" id="register-form__repassword-input">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3"
                        id="register-form__submit-btn">Cadastrar</button>
                </form>
                <p class="text-center text-light">
                    Já possui uma conta?
                    <a href="login.html" class="link-text-primary text-decoration-none">
                        Conecte-se!
                    </a>
                </p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./assets/js/local-storage-functions.js"></script>
    <script src="./assets/js/register-functions.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
