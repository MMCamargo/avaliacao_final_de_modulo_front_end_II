<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/general-classes.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>
        Página de Recados
    </title>
</head>

<body>
    <div class="container-fluid vh-100 bg-dark d-flex flex-column">
        <div class="row shadow-bottom">
            <div class="col">
                <header class="d-flex align-items-center justify-content-between">
                    <p class="text-light ms-2 mt-3 p-2 bg-primary rounded-5 fw-bold" id="username">
                        ...
                    </p>

                    <p class="material-symbols-outlined logout-btn text-primary me-2 mt-3" id="logout-btn">
                        logout
                    </p>
                </header>
            </div>
        </div>

        <div class="row col-md-10 align-self-center">
            <div class="col">
                <main>
                    <p class="h2 text-light mt-5 text-center">
                        Meus Recados
                        <button type="button"
                            class="btn p-1 btn-primary d-inline-flex align-items-center rounded-circle"
                            data-bs-toggle="modal" data-bs-target="#modal" id="add-notes-btn">
                            <span class="material-symbols-rounded">
                                add
                            </span>
                        </button>
                    </p>

                    <table class="table table-dark table-striped shadow-sides mt-3">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Recado(s)
                                </th>
                                <th scope="col">
                                    Descrição
                                </th>
                                <th scope="col" class="text-center">
                                    Ações
                                </th>
                            </tr>
                        </thead>

                        <tbody id="table-body">
                            ...
                        </tbody>
                    </table>
                </main>
            </div>
        </div>

        <div class="modal modal-dark fade shadow-bottom" id="modal" tabindex="-1" aria-labelledby="modal-label"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-label">
                            ...
                        </h5>

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close">

                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modal-title-input" class="form-label text-light">
                                Título
                            </label>

                            <input type="text" class="form-control" id="modal-title-input" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="modal-description-input" class="form-label text-light">
                                Descrição
                            </label>

                            <input type="text" class="form-control" id="modal-description-input">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>

                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-add-btn">
                            Adicionar
                        </button>

                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-edit-btn">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./assets/js/local-storage-functions.js"></script>
    <script src="./assets/js/users.js"></script>
    <script src="./assets/js/home-functions.js"></script>
    <script src="./assets/js/home.js"></script>
</body>

</html>
